<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
<div class="modal fade" id="dlgPassword" tabindex="-1" role="dialog" aria-labelledby="passwdLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" data-toggle="modal" data-target="#dlgPassword">Password</h4>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="alert hide" role="alert" id="alertPasswd"></div>
        </div>
        <form role="form">
          <div class="form-group">
            <label for="passwd1">New Password</label>
            <input type="password" class="form-control" id="passwd1" placeholder="New Password">
          </div>
          <div class="form-group">
            <label for="passwd2">Password Again</label>
            <input type="password" class="form-control" id="passwd2" placeholder="Password Again">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" id="btnSave2">Save</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
<script src="js/jquery-2.1.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/change-password.js"></script>
</body>
</html>
