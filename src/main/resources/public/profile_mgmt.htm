			<div class="row">

					<h1>
						Edit Your Profile
					</h1>
					<form id="edit-profile" class="form-horizontal" role="form">
						<fieldset>
							<legend>Your Profile</legend>
							<div class="form-group">
								<label class="col-sm-2 control-label" for="input01">Name</label>
								<div class="col-sm-10">
									<input type="text" class="form-control" id="input01" />
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label" for="input01">Phone</label>
								<div class="col-sm-10">
									<input type="text" class="form-control" id="input01" />
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label" for="input01">Email</label>
								<div class="col-sm-10">
									<input type="text" class="form-control" id="input01" />
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label" for="fileInput">Photo</label>
								<div class="col-sm-10">
									<input id="fileInput" type="file" />
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label" for="textarea"></label>
								<div class="col-sm-10">
									<textarea class="form-control" id="textarea" rows="4"></textarea>
								</div>
							</div>
							<div class="form-actions">
								<button type="submit" class="btn btn-primary">Save</button> <button class="btn">Cancel</button>
							</div>
