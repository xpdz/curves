		<div class="modal fade" id="addOrEditClub" tabindex="-1" role="dialog" aria-labelledby="addOrEditClubLabel" aria-hidden="true">
		  <div class="modal-dialog">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
		        <h4 class="modal-title" data-toggle="modal" data-target="#addOrEditClub">Account</h4>
		      </div>
		      <div class="modal-body">
            <div class="row">
              <div class="alert hide" role="alert" id="alertClub"></div>
            </div>
		      	<form role="form">
              <div class="form-group">
                <label for="newClubId">Club ID</label>
                <input type="text" class="form-control" id="newClubId" placeholder="Club ID">
              </div>
              <div class="form-group">
                <label for="newClubName">Club Name</label>
                <input type="text" class="form-control" id="newClubName" placeholder="Club Name">
              </div>
              <div class="form-group">
                <label for="newClubOpenDate">Open Date</label>
                <div class="input-group date">
                  <input type="text" class="form-control" data-date-format="yyyy-mm-dd" id="newClubOpenDate"><span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                </div>
              </div>
              <div class="form-group">
                <label for="newClubOwner">Owner</label>
                <input type="text" class="form-control" id="newClubOwner" placeholder="Owner">
              </div>
              <div class="form-group">
                <label for="newClubMentor">Mentor</label>
                <input type="text" class="form-control" id="newClubMentor" placeholder="Mentor">
              </div>
              <div class="form-group">
                <label for="newClubCo">Owner</label>
                <input type="text" class="form-control" id="newClubCo" placeholder="Cooperation">
              </div>
            </form>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
		        <button type="button" class="btn btn-primary" id="btnSave1">Save</button>
		      </div>
		    </div><!-- /.modal-content -->

    <div class="modal fade" id="dlgPassword" tabindex="-1" role="dialog" aria-labelledby="passwdLabel" aria-hidden="true">

          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
            <h4 class="modal-title" data-toggle="modal" data-target="#dlgPassword">Password</h4>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="alert hide" role="alert" id="alertPasswd"></div>
            </div>
            <form role="form">
              <div class="form-group">
                <label for="passwd1">New Password</label>
                <input type="password" class="form-control" id="passwd1" placeholder="New Password">
              </div>
              <div class="form-group">
                <label for="passwd2">Password Again</label>
                <input type="password" class="form-control" id="passwd2" placeholder="Password Again">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary" id="btnSave2">Save</button>
          </div>
        </div><!-- /.modal-content -->
